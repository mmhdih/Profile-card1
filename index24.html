<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/123e362e26.js"></script>
    <link rel="stylesheet" href="style24.css">
    <title>Profile Card</title>
</head>
<body>
    <input type="checkbox" id="slider" class="customSlider">
    <label for="slider"></label>
    <div class="wrapper">
        <div class="top-icons">
            <i class="fa fa-long-arrow-left"></i>
            <i class="fa fa-ellipsis-v"></i>
            <i class="fa fa-heart"></i>
        </div>

        <div class="profile">
            <img src="mahdi habibi profie.jpg" alt="profile" class="thumbnail">
            <div class="check">
                <i class="fa fa-check"></i>
            </div>
            <h3 class="name">Mahdi Habibi</h3>
            <p class="title"> Frond-End Developer</p>
            <p class="description">A Front-End developer that Loves JS & CSS more than you think of</p>
            <button type="button" class="btn">Hire Me</button>
        </div>

        <div class="social-icons">
            <div class="icon">
                <a href="#"><i class="fa fa-instagram"></i></a>
                <h4>70k</h4>
                <p>Followers</p>
            </div>
            <div class="icon">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <h4>46k</h4>
                <p>Followers</p>
            </div>
            <div class="icon">
                <a href="#"><i class="fa fa-twitter"></i></a>
                <h4>530k</h4>
                <p>Followers</p>
            </div>
        </div>
    </div>
</body>
</html>
